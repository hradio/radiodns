apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 4
        versionName "1.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compileOnly 'org.omri:omribase:1.0.5'
    implementation 'com.android.support:support-annotations:28.0.0'
    implementation 'net.ser1:gozirra-client:0.4.1'
    implementation "org.minidns:minidns-android21:0.4.0-alpha3"
    implementation "org.minidns:minidns-hla:0.4.0-alpha3"
}

